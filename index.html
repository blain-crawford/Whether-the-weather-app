<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/05fadaaa36.js" crossorigin="anonymous"></script>
  <title>Whether the Weather</title>
</head>
<body>
  <div id="city-search-form">
    <div id="label-and-error-container">
      <label for="city-input">Enter City or Zip</label>
      <span id="search-error"></span>
    </div>
    <input id="city-input" type="text" autocomplete="off" placeholder="city/zip code">
    <button id="search-button">Search</button>
  </div>
  <div id="name-and-time">
    <h2 id="city">Boston</h2>
    <p id="current-temp"></p>
  </div>
  <div id="five-day-forecast">
    <div id="" class="forecast">
      <h3 class="day-of-week">Fri</h3>
      <i class="fa-solid fa-sun fa-2xl weather-symbol"></i>
      <div class="high-low-temp">
        <p class="high-temp">55°</p>
        <p class="low-temp">45°</p>
    </div>
    </div>
    <div id="" class="forecast">
      <h3 class="day-of-week">Sat</h3>
      <i class="fa-solid fa-sun fa-2xl weather-symbol"></i>
      <div class="high-low-temp">
        <p class="high-temp">55°</p>
        <p class="low-temp">45°</p>
      </div>
    </div>
    <div id="" class="forecast">
      <h3 class="day-of-week">Sun</h3>
      <i class="fa-solid fa-sun fa-2xl weather-symbol"></i>
      <div class="high-low-temp">
        <p class="high-temp">55°</p>
        <p class="low-temp">45°</p>
      </div>
    </div>
    <div id="" class="forecast">
      <h3 class="day-of-week">Mon</h3>
      <i class="fa-solid fa-sun fa-2xl weather-symbol"></i>
      <div class="high-low-temp">
        <p class="high-temp">55°</p>
        <p class="low-temp">45°</p>
      </div>
    </div>
    <div id="" class="forecast">
      <h3 class="day-of-week">Tue</h3>
      <i class="fa-solid fa-sun fa-2xl weather-symbol"></i>
      <div class="high-low-temp">
        <p class="high-temp">55°</p>
        <p class="low-temp">45°</p>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
