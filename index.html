<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/05fadaaa36.js" crossorigin="anonymous"></script>
    <title>Whether the Weather</title>
  </head>
  <body>
    <div id="city-search-form" class="light-blue">
      <h2>Whether The Weather</h2>
      <span id="search-error"></span>
      <input
        id="city-input"
        type="text"
        autocomplete="off"
        placeholder="city, zipcode, or city, state"
      />
      <div id="search-button-and-unit-selector">
        <button id="search-button">Search</button>
        <div id="unit-selector">
          <p class="unit"><span id="metric">°C</span> / <span id="imperial" class='chosen-unit'>°F</span></strong></p>
        </div>
      </div>
      </div>
    </div>
    <div id="current-day-display">
      <div id="city-temp">
        <h2 id="city"></h2>
        <div class="temp-min-max">
          <h1 id="current-temp"></h1>
          <h3 id="current-min-max"></h3>
        </div>
      </div>
      <div id="current-Weather">
        <img id="current-weather-icon" src="">
      </div>
    </div>
    <div id="five-day-forecast" class="light-blue">
      <div id="forecast-header">
        <div id="day-label">
          <h4>Day</h4>
        </div>
        <div id="weather-label"></div>
        <div id="humidity-label">
          <h4>Humidity</h4>
        </div>
        <div id="rain-label">
          <h4>Rain</h4>
        </div>
        <div id="temp-label">
          <h4>Temp</h4>
        </div>
      </div>
      <div class="forecast">
        <h3 class="day-of-week"></h3>
        <div class="full-weather">
          <div class="weather-symbol">
            <img class="expected-weather" src="">
          </div>
          <div class="forecast-humidity">
            <p class="humidity-display"></p>
          </div>
          <div class="chance-of-rain">
            <p class="chance-of-rain-display"></p>
          </div>
          <div class="high-low-temp">
            <p class="low-temp"></p>
            <p class="high-temp"></p>
          </div>
        </div>  
      </div>
      <div class="forecast">

            <p class="high-temp"></p>
          </div>
        </div>
      </div>
      <div class="forecast">

        <div class="full-weather">
          <div class="weather-symbol">
            <img class="expected-weather" src="">
          </div>
          <div class="forecast-humidity">
            <p class="humidity-display"></p>
          </div>
          <div class="chance-of-rain">
            <p class="chance-of-rain-display"></p>
          </div>
          <div class="high-low-temp">
            <p class="low-temp"></p>
            <p class="high-temp"></p>
          </div>
        </div>
      </div>
      <div class="forecast">

          <div class="weather-symbol">

          <div class="high-low-temp">
            <p class="low-temp"></p>
            <p class="high-temp"></p>
          </div>
        </div>
      </div>
    </div>
    <div id="day-of-metrics" class="light-blue">
      <div id="sunrise">
        <h2 class="metric-label">SUNRISE</h2>
        <div class="label-underline"></div>
        <p id="sunrise-metric">TIME</p>
      </div>
      <div id="sunset">
        <h2 class="metric-label">SUNSET</h2>
        <div class="label-underline"></div>
        <p id="sunset-metric">TIME</p>
      </div>
      <div id="dewpoint">
        <h2 class="metric-label">DEW POINT</h2>
        <div class="label-underline"></div>
        <p id="dewpoint-metric">POINT</p>
      </div>
        <div id="chance-of-rain-today">
        <h2 class="metric-label">CHANCE OF RAIN</h2>
        <div class="label-underline"></div>
        <p id="chance-of-rain-metric">CHANCE</p>
      </div>
      <div id="humidity">
        <h2 class="metric-label">HUMIDITY</h2>
        <div class="label-underline"></div>
        <p id="humidity-metric">NUMBER</p>
      </div>
      <div id="visibility">
        <h2 class="metric-label">VISIBILITY</h2>
        <div class="label-underline"></div>
        <p id="visibility-metric">NUMBER</p>
      </div>
      <div id="feels-like">
        <h2 class="metric-label">FEELS LIKE</h2>
        <div class="label-underline"></div>
        <p id="feels-like-metric">TEMP</p>
      </div>
      <div id="uv-index">
        <h2 class="metric-label">UV INDEX</h2>
        <div class="label-underline"></div>
        <p id="uv-index-metric">NUMBER</p>
      </div>
    </div>

      <img 
        title="Open Weather Logo"

        alt="Open Weather Map Logo"
        id="open-weather-map"
      />
      <div id="made-by">
        <h3>Site Maintained By</h3>
        <div class="footer-divider"></div>

      <div id="made-with">
