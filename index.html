<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Whether the Weather</title>

<body>
  <div id="city-search-form">
    <div id="label-and-error-container">
      <label for="city-input">Enter City or Zip</label>
      <span id="search-error"></span>
    </div>

    <h2 id="city">Boston</h2>
    <p id="current-time"></p>
  </div>

</body>
